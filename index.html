<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="assets/css/common.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icons  -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <title>Resume | Home</title>
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                const htmlElement = document.documentElement;
                const switchElement = document.getElementById("darkModeSwitch");

                // Set the default theme to dark if no setting is found in local storage
                const currentTheme = localStorage.getItem("bsTheme") || "dark";
                htmlElement.setAttribute("data-bs-theme", currentTheme);
                switchElement.checked = currentTheme === "dark";

                switchElement.addEventListener("change", function () {
                    if (this.checked) {
                        htmlElement.setAttribute("data-bs-theme", "dark");
                        localStorage.setItem("bsTheme", "dark");
                    } else {
                        htmlElement.setAttribute("data-bs-theme", "light");
                        localStorage.setItem("bsTheme", "light");
                    }
                });
            });
        </script>
        <header class="navbar navbar-expand border-bottom">
            <div class="container-fluid">
                <h1 class="navbar-brand">Johnriel's Resume Website</h1>
                <nav>
                    <ul class="navbar-nav mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"
                                >HOME</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item m-2">
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="darkModeSwitch"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="darkModeSwitch"
                                    ><i class="bi bi-moon-fill"></i
                                ></label>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="p-4">
            <h1 class="display-2 slide-in">Johnriel L. Sampiano</h1>
            <p class="lead">A programmer.</p>
            <div class="img-container">
                <img src="assets/img/image.jpg" alt="picture" />
            </div>
            <p>
                Welcome to my resume website! Here I detail all my information,
                experiences, and works. Go to my
                <a class="text-decoration-none" href="about.html">about</a>
                page to start.
            </p>
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div
                    class="toast align-items-center"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    id="toast"
                >
                    <div class="d-flex">
                        <div class="toast-body" id="greeting">
                            Hello, world!
                        </div>
                        <button
                            type="button"
                            class="btn-close me-2 m-auto"
                            data-bs-dismiss="toast"
                            aria-label="Close"
                        ></button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="m-3" id="footer"></footer>
        <script>
            // Show toast based on current time
            var date = new Date();
            document.getElementById("footer").innerText = date.toLocaleString();
            var now = date.getHours;
            var message = "";
            if (now < 12) {
                message = "Good Morning!";
            } else if (now < 18) {
                message = "Good Afternoon!";
            } else {
                message = "Good Evening!";
            }
            var toast = new bootstrap.Toast(document.getElementById("toast"));
            document.getElementById("greeting").innerText = message;
            toast.show();
        </script>
    </body>
</html>
