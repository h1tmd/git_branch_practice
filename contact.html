<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/common.css" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icons  -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                const htmlElement = document.documentElement;
                const switchElement = document.getElementById("darkModeSwitch");

                // Set the default theme to dark if no setting is found in local storage
                const currentTheme = localStorage.getItem("bsTheme") || "dark";
                htmlElement.setAttribute("data-bs-theme", currentTheme);
                switchElement.checked = currentTheme === "dark";

                switchElement.addEventListener("change", function () {
                    if (this.checked) {
                        htmlElement.setAttribute("data-bs-theme", "dark");
                        localStorage.setItem("bsTheme", "dark");
                    } else {
                        htmlElement.setAttribute("data-bs-theme", "light");
                        localStorage.setItem("bsTheme", "light");
                    }
                });
            });
        </script>
        <header class="navbar navbar-expand border-bottom">
            <div class="container-fluid">
                <h1 class="navbar-brand">Johnriel's Resume Website</h1>
                <nav>
                    <ul class="navbar-nav mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"
                                >CONTACT</a
                            >
                        </li>
                        <li class="nav-item m-2">
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="darkModeSwitch"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="darkModeSwitch"
                                    ><i class="bi bi-moon-fill"></i
                                ></label>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="p-4">
            <h1>Contact me</h1>
            <div class="card m-4">
                <form
                    name="contact-form"
                    class="card-body row g-3 needs validation"
                    method="get"
                >
                    <h5>
                        Please fill in your information in the following form
                    </h5>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input class="form-control" type="text" id="name" />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="text" id="email" />
                    </div>
                    <div class="col-md-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                            name="message"
                            class="form-control"
                            id="message"
                        ></textarea>
                        <p id="character-count"></p>
                    </div>
                    <p id="alert" style="color: pink"></p>
                    <div class="col-md-12">
                        <button
                            type="button"
                            class="btn btn-primary pop-out"
                            id="submit-button"
                            onclick="checkForm()"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script>
            var count = document.getElementById("message");
            count.addEventListener("input", function onchange() {
                let len = count.value.length;
                document.getElementById("character-count").innerText =
                    "Character count: " + len;
            });

            function checkForm() {
                let name = document.getElementById("name");
                let email = document.getElementById("email");
                let message = document.getElementById("message");

                let alert = document.getElementById("alert");
                if (
                    name.value == "" ||
                    email.value == "" ||
                    message.value == ""
                ) {
                    alert.style = "color: pink";
                    alert.innerHTML = "Please fill in all fields!";
                } else {
                    alert.style = "color: lightgreen";
                    alert.innerText = "Thank you for your message!";
                    name.value = "";
                    email.value = "";
                    message.value = "";
                }
                document.getElementById("submit-button").preventDefault();
            }
        </script>
    </body>
</html>
